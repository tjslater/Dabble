 <div>
  	<ul class="thumbnails">
  		<li class="shot span4" ng-repeat="shot in list.shots">
        <div class="thumbnail">
          <a href="#/shots/{{shot.id}}">
            <img ng-src="{{ shot.image_url }}">
          </a>
         <strong class="title">{{shot.title}}</strong></br>
          <a class="player" href="#/players/{{shot.player.username}}">
            {{shot.player.name}}
          </a>
          <div class="stats">
            <i class="icon-eye-open"></i>
              {{ shot.views_count }}
            </span>
            <span class="stat">
              <i class="icon-heart"></i>
              {{ shot.likes_count }}
            </span>
            <span class="stat">
              <i class="icon-share-alt"></i>
              {{ shot.rebounds_count }}
            </span>
           </div>
          </div>
        </li>
  	</ul>
  	<button class="btn btn btn-inverse" ng-click="loadNextPage()">
  		Load More
  	</button>
</div>
